<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Card Manager</title>

   <link rel="stylesheet" href="css/cardobject.css">

</head>
<body>
   <div id="navbar"></div>
   <script src="navbar.js"></script> 
   <h1>Contact Card Manager</h1>

   <!-- Form to add a new card -->
   <form id="cardForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="address">Address:</label>
      <input type="text" id="address" required><br>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" required><br>

      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" required><br>

      <button type="button" onclick="addNewCard()">Add New Card</button>
   </form>

   <hr>

   <!-- Button to display all cards -->
   <button onclick="displayAllCards()">Display All Cards</button>

   <!-- Div to display the cards -->
   <div id="cardDisplay"></div>

   <script src="js/cards.js"></script>
</body>
</html>
